{% extends "base.html" %}
{% block content %}
    {% if name %}
        <h1> {{ name }}!</h1>
    {% else %}
        <h1>URL shortener</h1>
    {% endif %}

    <form action="{{ url_for('add_url') }}" method="post">
        <label for="url">url:</label>
        <input type="text" name="url">
        <label for="alias">alias:</label>
        <input type="text" name="alias">
        <input type="submit">
    </form>
{% endblock %}
